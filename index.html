<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmOIQxesDjdB7QAOcrNtvHvRXdToQ4dmI&libraries=places"></script>
    <link rel="stylesheet" href="main.css">
    <script src="external.js"></script>
    <script src="main.js"></script>
</head>

<body class="container">
    <div id="loader" class="fade">
        <div class="lds-dual-ring"></div>
    </div>

    <div class="row">
        <h1>ATM Locator</h1>
        <p>This app searches for nearby ATMs based on user's location</p>
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button id="toggleMapBtn" class="btn btn-link" onclick="toggleMap()">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    &nbsp;Show map
                </button>
            </div>
            <div id="responsiveMap" class="mapContainer panel-body">
                <h2>Results shown in map</h2>
                <div id="map_container"></div>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button id="toggleListBtn" class="btn btn-link" onclick="toggleList()">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    &nbsp;Show result list
                </button>
            </div>
            <div class="panel-body" id="listDisplay">
                <label>
                    <input type='checkbox' onclick='multicurrencyFilter(this)'>Show only multicurrency ATM</label>
                <table id="resultList" class="table"></table>
            </div>
        </div>
    </div>

</body>

</html>
