<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmOIQxesDjdB7QAOcrNtvHvRXdToQ4dmI&libraries=places"></script>
    <link rel="stylesheet" href="main.css">
    <script src="external.js"></script>
    <script src="main.js"></script>
</head>

<body class="container">

    <div class="row">
        <h1>ATM Locator</h1>
    </div>

    <div class="col-lg-6 col-md-12">
        <button id="toggleMapBtn" class="btn btn-link" onclick="toggleMap()">Show map</button>
        <div id="responsiveMap" class="mapContainer">
            <h1>Responsive Map</h1>gi
            <div id="map_container"></div>
            <div id="map"></div>
        </div>
    </div>

    <div class="col-lg-6 col-md-12">
        <button id="toggleListBtn" class="btn btn-link" onclick="toggleList()">Show result list</button>
        <div class="col-lg-12 col-md-12" id="listDisplay">
            <label>
                <input type='checkbox' onclick='multicurrencyFilter(this)'>Show only multicurrency ATM</label>
            <table id="resultList" class="table"></table>
        </div>
    </div>

    <!-- <div id="tableResults"></div>    
    <div id="opsta"></div> -->
</body>

</html>
